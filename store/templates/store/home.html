{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="header-large-title">
        <h1 class="title">Discover</h1>
        <h4 class="subtitle">Alcohol Delivered</h4>
    </div>

    <div class="section full mt-3 mb-3">
        <div class="carousel-multiple owl-carousel owl-theme">
            <div class="item">
                <div class="card">
                    <img src="{% static 'assets/img/sample/photo/d1.jpg' %}" class="card-img-top" alt="image">
                    <div class="card-body pt-2">
                        <h4 class="mb-0">Red Wines</h4>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="{% static 'assets/img/sample/photo/d2.jpg' %}" class="card-img-top" alt="image">
                    <div class="card-body pt-2">
                        <h4 class="mb-0">White Wines</h4>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="{% static 'assets/img/sample/photo/d3.jpg' %}" class="card-img-top" alt="image">
                    <div class="card-body pt-2">
                        <h4 class="mb-0">Beers</h4>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="{% static 'assets/img/sample/photo/d4.jpg' %}" class="card-img-top" alt="image">
                    <div class="card-body pt-2">
                        <h4 class="mb-0">Gin</h4>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="{% static 'assets/img/sample/photo/d6.jpg' %}" class="card-img-top" alt="image">
                    <div class="card-body pt-2">
                        <h4 class="mb-0">Sodas</h4>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="{% static 'assets/img/sample/photo/d5.jpg' %}" class="card-img-top" alt="image">
                    <div class="card-body pt-2">
                        <h4 class="mb-0">Vodka</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section mt-3 mb-3">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-end">
                <div>
                    <h6 class="card-subtitle">Cant See?</h6>
                    <h5 class="card-title mb-0 d-flex align-items-center justify-content-between">
                        Try Dark Mode
                    </h5>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input dark-mode-switch" id="darkmodeswitch">
                    <label class="custom-control-label" for="darkmodeswitch"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="section mt-3 mb-3">
        <div class="card">
            <img src="{% static 'assets/img/sample/photo/wide4.jpg' %}" class="card-img-top" alt="image">
            <div class="card-body">
                <h6 class="card-subtitle">Try something new</h6>
                <h5 class="card-title">Pick of the month</h5>
                <p class="card-text">
                    View what we recommend.
                </p>
                <a href="{% url 'product_list' %}" class="btn btn-primary">
                    <ion-icon name="cube-outline"></ion-icon>
                    Preview
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
